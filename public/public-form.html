<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicita tu Canción</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-body">

    <div class="auth-container">
        <div class="auth-form-container">
            
            <!-- Título que se actualizará con JavaScript -->
            <h1 id="dj-name-title" class="form-title">Pide tu Canción</h1>
            
            <!-- Spinner de Carga (inicialmente visible) -->
            <div id="loading-spinner" class="spinner-container">
                <div class="spinner"></div>
                <p>Conectando con el DJ...</p>
            </div>

            <!-- Contenedor del Formulario (inicialmente oculto) -->
            <div id="form-wrapper" style="display: none;">
                <p class="form-subtitle"></p>
                <form id="song-request-form">
                    <div class="input-group">
                        <input type="text" id="cancion" required>
                        <label for="cancion">Canción y Artista</label>
                    </div>
                    <div class="input-group">
                        <input type="text" id="solicitante" required>
                        <label for="solicitante">Tu Nombre</label>
                    </div>
                    <div class="input-group">
                        <!-- El textarea ahora no tiene estilos en línea -->
                        <textarea id="dedicatoria" rows="3" placeholder=" "></textarea>
                        <label for="dedicatoria">Dedicatoria (Opcional)</label>
                    </div>
                    <button type="submit" class="neon-button">Enviar Solicitud</button>
                </form>
            </div>

            <!-- Mensaje de Estado (para éxito o error) -->
            <p id="status-message" class="status-message"></p>

            <!-- NUEVA Sección de Redes Sociales -->
            <div class="social-media-container">
                <p>¡Sigue al DJ!</p>
                <div class="social-icons">
