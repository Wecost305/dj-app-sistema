<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - DJ Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-body">

    <div class="auth-container">
        <div class="auth-form-container">
            <div class="logo-container">
                <img src="logo.png" alt="Logo" class="logo">
                <h1>DJ Dashboard</h1>
            </div>
            <h2 class="auth-title">Crear Cuenta</h2>
            
            <form id="register-form">
                <div class="input-group">
                    <input type="text" id="dj_name" required autocomplete="name">
                    <label for="dj_name">Tu Nombre de DJ</label>
                </div>
                <div class="input-group">
                    <input type="email" id="email" required autocomplete="email">
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required autocomplete="new-password">
                    <label for="password">Contraseña</label>
                </div>
                <button type="submit" class="neon-button">Registrarme</button>
            </form>

            <div id="error-message" class="error-message"></div>

            <p class="auth-switch">¿Ya tienes una cuenta? <a href="/login.html">Inicia sesión</a></p>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
